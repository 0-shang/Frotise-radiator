    <style>

        :root {

        /* Âü∫Á°ÄËÆæÁΩÆÔºöÈò≤Ê≠¢Ê®™ÂêëÊªöÂä®ÂíåÈó™ÁÉÅ */

            background-color: #ffffff;
            z-index: 20000; /* ÊúÄÈ´òÂ±ÇÁ∫ß */

            display: none; justify-content: center; align-items: center;

        /* === ÁôªÂΩïÁïåÈù¢ (ÂÖ®Â±èË¶ÜÁõñ) === */
        #loginSection {

            background-color: var(--frotise-blue); /* ËìùËâ≤ËÉåÊôØ */

        /* Header */
        .header-bg {
            background: var(--frotise-blue);
            color: white; padding: 20px 20px 50px;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            position: relative;
            padding-top: max(20px, env(safe-area-inset-top));
        }
        
        .logout-btn {
            position: absolute; top: max(20px, env(safe-area-inset-top)); left: 20px;
            color: rgba(255,255,255,0.9); font-size: 1.2rem; cursor: pointer;
        }
        .notif-btn {

            color: white; font-size: 1.4rem; cursor: pointer;

        .notif-dot {

            border-radius: 50%; border: 2px solid var(--frotise-blue); display: none;
        }

        /* ÊêúÁ¥¢Ê°Ü */
        .search-card {
            margin-top: -35px; background: white; border-radius: 15px;
            padding: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .filter-btn {
            background-color: #f0f2f5; color: #555; border: 1px solid #ced4da;
            border-left: none; padding: 0 15px;
        }
        .filter-btn:hover, .filter-btn:active { background-color: #e2e6ea; color: #333; }

        /* ‰∫ßÂìÅÂàóË°® */
        .result-item {
            background: white; border-radius: 12px; margin-bottom: 10px;

        .stock-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: bold; text-transform: uppercase;}
        .bg-stock-high { background-color: #e8f5e9; color: #2e7d32; }
        .bg-stock-low { background-color: #fff3cd; color: #856404; }
        .bg-stock-zero { background-color: #ffebee; color: #c62828; }
        .badge-new {
            position: absolute; top: 0; right: 0; background: #ff5722; color: white;
            font-size: 0.6rem; padding: 4px 8px; border-bottom-left-radius: 10px; font-weight: bold;
        }
        .price-text { color: #d32f2f; font-weight: 800; font-size: 1.2rem; }

        /* ÊÇ¨ÊµÆË¥≠Áâ©ËΩ¶ */

        /* Êï∞ÈáèÊéßÂà∂Âô® */

        .right-aligned-controls { display: flex; flex-direction: column; align-items: flex-end; }
        
        /* Modal ÈÄöÁî® */
        .modal-content { border-radius: 15px; overflow: hidden; }
        .modal-img { width: 100%; border-radius: 8px; background: #f8f9fa; border: 1px solid #eee; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW fail', err)));
        }

        const currencyUnit = ""; 
        
        window.cart = [];
        window.currentItem = null;
        window.loggedInUser = null; 
        window.productModal = null;
        window.cartModal = null;
        window.notificationModal = null; 
        
        window.allProducts = []; 
        window.validClients = []; 
        window.userAllowedProducts = []; 
        window.currentFilter = 'ALL'; 
        window.newArrivalDate = null;

        document.addEventListener('DOMContentLoaded', function() {
            window.productModal = new bootstrap.Modal(document.getElementById('productModal'));
            window.cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            window.notificationModal = new bootstrap.Modal(document.getElementById('notificationModal'));
            
            loadDatabases();
        });

        // 1. ÂàùÂßãÂåñÂä†ËΩΩ
        async function loadDatabases() {
            try {
                const [prodRes, clientRes] = await Promise.all([
                    fetch('products.csv?v=' + Date.now()),
                    fetch('clients.csv?v=' + Date.now())
                ]);

                if (!prodRes.ok || !clientRes.ok) throw new Error("File missing");

                const decoder = new TextDecoder("gbk");
                const prodBuffer = await prodRes.arrayBuffer();
                const clientBuffer = await clientRes.arrayBuffer();
                
                parseProducts(decoder.decode(prodBuffer));
                parseClients(decoder.decode(clientBuffer));

                // 3. Ê£ÄÊü•ÊåÅ‰πÖÂåñÁôªÂΩïÁä∂ÊÄÅ
                checkPersistentLogin();

            } catch (err) {
                console.error(err);
                alert("Error loading data. Please verify network connection.");
                // Âá∫Èîô‰πüË¶ÅÈöêËóèÂêØÂä®È°µÔºåÂê¶ÂàôÁî®Êà∑Âç°Ê≠ªÂú®Logo
                hideSplashScreen(); 
                document.getElementById('loginSection').style.display = 'flex';
            }
        }

        // 3. Ê£ÄÊü• localStorage ÂÆûÁé∞Ëá™Âä®ÁôªÂΩï
        function checkPersistentLogin() {
            const savedUser = localStorage.getItem('frotiseUser');
            if (savedUser) {
                const userObj = JSON.parse(savedUser);
                // ÈáçÊñ∞È™åËØÅËØ•Áî®Êà∑ÊòØÂê¶‰ªçÂú® clients.csv ‰∏≠ (ÂèØÈÄâÔºåÈò≤Ê≠¢Áî®Êà∑Ë¢´Âà†Âêé‰ªçËÉΩÁôªÂΩï)
                const validUser = window.validClients.find(u => u.id === userObj.id && u.pass === userObj.pass);
                
                if (validUser) {
                    performLogin(validUser, false); // false Ë°®Á§∫‰∏çÈúÄË¶ÅÂä®ÁîªÊ∑°ÂÖ•
                } else {
                    // Áî®Êà∑Êó†ÊïàÔºåÊ∏ÖÈô§ÁºìÂ≠òÊòæÁ§∫ÁôªÂΩïÈ°µ
                    localStorage.removeItem('frotiseUser');
                    showLoginScreen();
                }
            } else {
                showLoginScreen();
            }
        }

        function showLoginScreen() {
            hideSplashScreen();
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
        }

        function hideSplashScreen() {
            const splash = document.getElementById('splashScreen');
            splash.style.opacity = '0';
            setTimeout(() => { splash.style.display = 'none'; }, 500);
        }

        function parseProducts(csvText) {
            const lines = csvText.split(/\r?\n/);
            window.allProducts = [];
            
            if (lines.length > 0) {
                const headerCols = lines[0].replace(/"/g, "").split(',');
                if (headerCols.length >= 7 && headerCols[6].trim() !== "") {
                    window.newArrivalDate = headerCols[6].trim();
                }
            }

            for(let i = 1; i < lines.length; i++) {
                let line = lines[i].trim();
                if(!line) continue;
                const cols = line.replace(/"/g, "").split(',');
                if(cols.length >= 4) {
                    const isNewItem = (cols[5] && (cols[5].trim() === '1' || cols[5].trim().toUpperCase() === 'YES'));
                    window.allProducts.push({
                        code: cols[0].trim(),
                        name: cols[1].trim(), 
                        stock: parseInt(cols[2].trim()) || 0,
                        price: parseFloat(cols[3].trim()) || 0,
                        promo: cols[4] ? parseFloat(cols[4].trim()) : 0,
                        isNew: isNewItem
                    });
                }
            }
        }

        function parseClients(csvText) {
            const lines = csvText.split(/\r?\n/);
            window.validClients = [];
            for(let i = 1; i < lines.length; i++) {
                let line = lines[i].trim();
                if(!line) continue;
                const parts = line.replace(/"/g, "").split(',');
                if(parts.length >= 2) {
                    window.validClients.push({ 
                        id: parts[0].trim().toUpperCase(), 
                        pass: parts[1].trim(), 
                        keywords: parts.slice(2).map(k => k.trim().toUpperCase()).filter(k => k !== "") 
                    });
                }
            }
        }

        // ÁÇπÂáªÁôªÂΩïÊåâÈíÆ
        window.attemptLogin = function() {
            const idInput = document.getElementById('loginId').value.trim().toUpperCase();
            const passInput = document.getElementById('loginPass').value.trim();
            const errorDiv = document.getElementById('loginError');

            const user = window.validClients.find(u => u.id === idInput);

            if (user && (passInput === user.pass)) {
                // ‰øùÂ≠òÁôªÂΩïÁä∂ÊÄÅÂà∞ localStorage
                localStorage.setItem('frotiseUser', JSON.stringify(user));
                performLogin(user, true);
            } else {
                errorDiv.innerText = "Invalid Client Code or Password.";
                errorDiv.style.display = 'block';
            }
        };

        // ÊâßË°åÁôªÂΩïÈÄªËæë (Â§ÑÁêÜÁïåÈù¢ÂàáÊç¢)
        function performLogin(user, animate) {
            window.loggedInUser = user; 
            
            window.userAllowedProducts = window.allProducts.filter(item => {
                const searchStr = (item.code + " " + item.name).toUpperCase();
                if (user.keywords.includes('ALL')) return true;
                return user.keywords.some(key => searchStr.includes(key));
            });

            if (window.newArrivalDate) document.getElementById('notifDot').style.display = 'block';
            document.getElementById('userDisplay').innerText = user.id; 

            // 4. Ëß£ÂÜ≥Èó™ÁÉÅÔºöÂÖàÈöêËóèÊâÄÊúâÔºåÂÜçÊòæÁ§∫‰∏ªÈ°µ
            if(animate) hideSplashScreen(); // Á°Æ‰øùÂêØÂä®È°µÂ∑≤Ê∂àÂ§±
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            window.handleSearch();
        }

        // 3. Logout ÈúÄË¶ÅÊ∏ÖÈô§ localStorage
        window.logout = function() {
            localStorage.removeItem('frotiseUser');
            window.loggedInUser = null;
            window.cart = [];
            window.userAllowedProducts = [];
            document.getElementById('loginPass').value = '';
            document.getElementById('cartBadge').style.display = 'none';
            
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginSection').style.display = 'flex';
        };

        window.showNewGoodsInfo = function() {
            const textEl = document.getElementById('notificationText');
            textEl.innerText = window.newArrivalDate ? `NEW GOODS ARRIVED ON: ${window.newArrivalDate}` : "No new arrival notifications.";
            window.notificationModal.show();
        };

        window.applyFilter = function(filterType) {
            window.currentFilter = filterType;
            const badge = document.getElementById('filterLabel');
            if(filterType === 'ALL') badge.style.display = 'none';
            else {
                badge.innerText = filterType === 'STOCK' ? "IN STOCK ONLY" : "NEW ITEMS ONLY";
                badge.style.display = 'inline-block';
            }
            window.handleSearch();
        };

        window.handleSearch = function() {
            const rawInput = document.getElementById('searchInput').value.toUpperCase().trim();
            const listDiv = document.getElementById('resultsList');
            let data = window.userAllowedProducts; 

            if (window.currentFilter === 'STOCK') data = data.filter(i => i.stock > 0);
            else if (window.currentFilter === 'NEW') data = data.filter(i => i.isNew);

            let results = data;
            if(rawInput.length > 0) {
                const terms = rawInput.split(/\s+/);
                results = data.filter(item => {
                    const text = (item.code + " " + item.name).toUpperCase();
                    return terms.every(term => text.includes(term));
                });
            }
            
            if (results.length === 0) {
                listDiv.innerHTML = '<div class="text-center mt-5 text-muted">No items found.</div>';
                return;
            }

            let html = '';
            results.forEach(item => {
                let stockBadge = item.stock <= 0 ? `<span class="stock-tag bg-stock-zero">OUT OF STOCK</span>` : 
                                (item.stock <= 5 ? `<span class="stock-tag bg-stock-low">LOW STOCK</span>` : `<span class="stock-tag bg-stock-high">IN STOCK</span>`);
                let priceDisplay = (item.promo > 0 && item.promo < item.price) ? 
                                   `<span class="price-old">${item.price}</span>${currencyUnit}${item.promo}` : `${currencyUnit}${item.price}`;

                html += `
                <div class="result-item d-flex align-items-center bg-white rounded" onclick="window.openProduct('${item.code}')">
                    ${item.isNew ? '<div class="badge-new">NEW</div>' : ''}
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start">
                             <div class="part-code">${item.code}</div>
                             ${stockBadge}
                        </div>
                        <div class="part-name text-muted mt-1">${item.name}</div>
                        <div class="price-text text-end mt-1">${priceDisplay}</div>
                    </div>
                </div>`;
            });
            listDiv.innerHTML = html;
        };

        window.openProduct = function(code) {
            window.currentItem = window.allProducts.find(p => p.code === code);
            const item = window.currentItem;
            document.getElementById('modalName').innerText = item.name;
            document.getElementById('modalCode').innerText = item.code;
            document.getElementById('modalNewBadge').style.display = item.isNew ? 'block' : 'none';
            document.getElementById('modalImg').src = `images/${item.code}.jpg`;
            document.getElementById('qtyInput').value = 1;
            
            let finalPrice = (item.promo > 0 && item.promo < item.price) ? item.promo : item.price;
            window.currentItem.finalPrice = finalPrice;
            document.getElementById('modalPriceContainer').innerHTML = (item.promo > 0 && item.promo < item.price) ? 
                `<span class="text-decoration-line-through text-muted me-2 fs-5">${item.price}</span><span class="fs-3 fw-bold text-danger">${currencyUnit}${item.promo}</span>` :
                `<span class="fs-3 fw-bold text-dark">${currencyUnit}${item.price}</span>`;

            const btnSection = document.getElementById('addToCartSection');
            const msgSection = document.getElementById('outOfStockMsg');
            const stockContent = document.getElementById('modalStockContent');

            if(item.stock <= 0) {
                btnSection.style.display = 'none';
                msgSection.style.display = 'block';
                stockContent.innerHTML = `<span class="badge bg-danger">OUT OF STOCK</span>`;
            } else {
                btnSection.style.display = 'flex'; 
                msgSection.style.display = 'none';
                stockContent.innerHTML = item.stock <= 10 ? `<span class="badge bg-warning text-dark">LESS THAN 10</span>` : `<span class="badge bg-success">IN STOCK</span>`;
            }
            window.productModal.show();
        };

        window.updateQty = function(diff) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + diff;
            if(val < 1) val = 1;
            if(val > window.currentItem.stock) val = window.currentItem.stock;
            input.value = val;
        };

        window.addToCart = function() {
            const qty = parseInt(document.getElementById('qtyInput').value);
            const item = window.currentItem;
            const exist = window.cart.find(c => c.code === item.code);
            if(exist) {
                if((exist.qty + qty) > item.stock) return alert('Exceeds stock limit');
                exist.qty += qty;
            } else {
                window.cart.push({...item, qty: qty, price: item.finalPrice});
            }
            window.updateCartUI();
            window.productModal.hide();
        };

        window.updateCartUI = function() {
            const count = window.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cartBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        };

        // 5. Ë¥≠Áâ©ËΩ¶ÁïåÈù¢ÂçáÁ∫ß (Âä†ÂáèÂè∑ + ÂûÉÂúæÊ°∂)
        window.openCartModal = function() {
            const modalBody = document.getElementById('cartBody');
            modalBody.innerHTML = '';
            let total = 0;
            if (window.cart.length === 0) {
                modalBody.innerHTML = '<p class="text-center py-5 text-muted">Cart is empty</p>';
            } else {
                window.cart.forEach((item, index) => {
                    total += item.price * item.qty;
                    modalBody.innerHTML += `
                        <div class="card mb-2 border-0 shadow-sm">
                            <div class="card-body p-2 d-flex justify-content-between align-items-center">
                                <div style="width:50%">
                                    <div class="fw-bold small">${item.code}</div>
                                    <div class="small text-muted text-truncate">${item.name}</div>
                                    <div class="text-danger fw-bold small mt-1">${item.price}</div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div class="qty-control me-3">
                                        <button class="qty-btn" onclick="window.changeCartQty(${index}, -1)">-</button>
                                        <span class="qty-display">${item.qty}</span>
                                        <button class="qty-btn" onclick="window.changeCartQty(${index}, 1)">+</button>
                                    </div>
                                    <button class="btn btn-sm text-secondary" onclick="window.removeCartItem(${index})">
                                        <i class="bi bi-trash-fill fs-5"></i>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('cartTotal').innerText = total.toLocaleString();
            window.cartModal.show();
        };

        // 5. Ë¥≠Áâ©ËΩ¶ÂÜÖ‰øÆÊîπÊï∞Èáè
        window.changeCartQty = function(index, change) {
            const item = window.cart[index];
            const originalItem = window.allProducts.find(p => p.code === item.code);
            const maxStock = originalItem ? originalItem.stock : 999;
            
            let newQty = item.qty + change;
            if (newQty < 1) return; // ÊúÄÂ∞è‰∏∫1
            if (newQty > maxStock) return alert("Exceeds stock limit");
            
            item.qty = newQty;
            window.openCartModal(); // ÈáçÊñ∞Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
            window.updateCartUI();  // Êõ¥Êñ∞Â§ñÈÉ®ËßíÊ†á
        };

        window.removeCartItem = function(index) {
            window.cart.splice(index, 1);
            window.updateCartUI();
            window.openCartModal();
        };

        window.confirmOrder = function() {
            if (window.cart.length === 0) return;
            let msg = `üõí *FROTISE ORDER (${window.loggedInUser.id})*\n\n`;
            window.cart.forEach(i => msg += `‚ñ™Ô∏è ${i.code} (x${i.qty}) - ${i.price}\n`);
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
            window.cart = [];
            window.updateCartUI();
            window.cartModal.hide();
            window.handleSearch();
        };

        window.downloadCSV = function() {
            let csv = "PartCode,Qty,Price\n" + window.cart.map(i => `${i.code},${i.qty},${i.price}`).join("\n");
            window.open("data:text/csv;charset=utf-8," + encodeURI(csv));
        };

        window.viewImage = function(src) { 
            if(!src) return;
            document.getElementById('fullImage').src = src; 
            document.getElementById('imageOverlay').style.display = 'flex'; 
        };
        window.closeImageViewer = function() { document.getElementById('imageOverlay').style.display = 'none'; };
        
        document.getElementById('loginPass').addEventListener('keypress', function (e) { if (e.key === 'Enter') window.attemptLogin(); });
    </script>
</body>
</html>
