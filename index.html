<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FROTISE Radiator Check</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding-bottom: 100px; }
        
        /* === LOGIN SCREEN === */
        #loginSection {
            height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            position: fixed; top: 0; left: 0; z-index: 9999;
        }
        .login-card {
            background: white; padding: 40px 30px;
            border-radius: 20px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* === HEADER & BRANDING === */
        .header-bg {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            color: white; padding: 30px 20px 60px;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            position: relative;
        }
        .logout-btn {
            position: absolute; top: 15px; right: 15px;
            color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.3); padding: 4px 12px; border-radius: 20px;
        }
        .admin-btn {
            position: absolute; top: 15px; left: 15px;
            background: #d63384; color: white; text-decoration: none; font-size: 0.75rem;
            border: none; padding: 5px 12px; border-radius: 20px; display: none; cursor: pointer;
        }
        .radiator-icon { width: 50px; height: 50px; fill: white; margin-bottom: 10px; }

        /* === SEARCH & LIST === */
        .search-card {
            margin-top: -40px; background: white; border-radius: 15px;
            padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .result-item {
            background: white; border-radius: 12px; margin-bottom: 15px;
            padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.1s; cursor: pointer; position: relative;
        }
        .result-item:active { transform: scale(0.98); background-color: #f8f9fa; }
        
        /* Stock Status Badges */
        .stock-tag { font-size: 0.75rem; padding: 5px 10px; border-radius: 12px; font-weight: bold; text-transform: uppercase;}
        .bg-stock-high { background-color: #e8f5e9; color: #2e7d32; } /* IN STOCK */
        .bg-stock-low { background-color: #fff3cd; color: #856404; }  /* LESS THAN 10 */
        .bg-stock-zero { background-color: #ffebee; color: #c62828; } /* OUT OF STOCK */
        
        /* Text Styling */
        .price-text { color: #d32f2f; font-weight: 800; font-size: 1.2rem; }
        .part-code { color: #546e7a; font-size: 0.85rem; font-weight: 600; }
        .part-name { font-weight: 700; color: #212529; font-size: 0.95rem; line-height: 1.4; }
        
        .product-img-thumb {
            width: 80px; height: 80px; object-fit: cover; border-radius: 8px; 
            background: #eee; border: 1px solid #eee; flex-shrink: 0;
        }
        
        /* === IMAGE ZOOM STYLES === */
        .modal-img { 
            width: 100%; height: auto; border-radius: 8px; 
            max-height: 300px; object-fit: contain; background: #f8f9fa;
            cursor: zoom-in; /* Show zoom cursor */
            transition: opacity 0.2s;
        }
        .modal-img:hover { opacity: 0.9; }

        #zoomOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; justify-content: center; align-items: center;
            cursor: zoom-out;
            animation: fadeIn 0.2s;
        }
        #zoomImg {
            max-width: 95%; max-height: 95%;
            object-fit: contain; border-radius: 5px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* === CART FLOATING BUTTON === */
        .fab-cart {
            position: fixed; bottom: 30px; right: 30px;
            background-color: #d32f2f; color: white;
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.4);
            z-index: 1000; cursor: pointer; transition: transform 0.2s;
        }
        .fab-cart:active { transform: scale(0.9); }
        .cart-badge {
            position: absolute; top: -5px; right: -5px;
            background-color: #ffc107; color: black;
            border-radius: 50%; width: 24px; height: 24px;
            font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        /* === QTY CONTROL === */
        .qty-control { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #dee2e6; background: white; font-weight: bold; color: #495057; }
        .qty-btn:active { background-color: #e9ecef; }
        .qty-display { width: 40px; text-align: center; font-weight: bold; border:none; background: transparent;}
        
        .admin-stock-num { color: #198754; font-weight: bold; font-size: 0.9rem; }
        #loadingMsg { text-align:center; padding: 20px; color: #666; display: none;}
    </style>
</head>
<body>

    <!-- IMAGE ZOOM OVERLAY -->
    <div id="zoomOverlay" onclick="window.closeZoom()">
        <img id="zoomImg" src="">
        <div style="position:absolute; top:20px; right:20px; color:white; font-size:2rem; font-weight:bold;">&times;</div>
    </div>

    <!-- LOGIN SECTION -->
    <div id="loginSection">
        <div class="login-card animate__animated animate__fadeInUp">
            <div class="mb-4">
                <svg class="radiator-icon" viewBox="0 0 24 24" style="fill:#2c5364; width:60px; height:60px;">
                    <path d="M4 3h16a2 2 0 0 1 2 2v1h-20v-1a2 2 0 0 1 2-2z"/>
                    <path d="M2 7h20v12a2 2 0 0 1-2 2h-16a2 2 0 0 1-2-2v-12z" fill="none" stroke="#2c5364" stroke-width="2"/>
                    <path d="M5 7v12M8 7v12M11 7v12M14 7v12M17 7v12M20 7v12" stroke="#2c5364" stroke-width="1.5"/>
                    <rect x="6" y="9" width="12" height="8" rx="1" fill="#2c5364" opacity="0.2"/>
                </svg>
            </div>
            <h4 class="mb-1 fw-bold">FROTISE</h4>
            <p class="text-muted mb-4">Radiator Check System</p>
            <div class="mb-3 text-start">
                <label class="form-label text-muted small">Client Code</label>
                <input type="text" id="loginId" class="form-control form-control-lg">
            </div>
            <div class="mb-4 text-start">
                <label class="form-label text-muted small">Password</label>
                <input type="password" id="loginPass" class="form-control form-control-lg">
            </div>
            <button onclick="window.attemptLogin()" class="btn btn-dark btn-lg w-100">Login</button>
            <div id="loginError" class="text-danger mt-3 small" style="display:none;">Invalid credentials.</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" style="display:none;">
        <div class="header-bg text-center">
            <a href="#" onclick="window.logout()" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
            
            <button id="adminImportBtn" class="admin-btn" onclick="document.getElementById('csvFileInput').click()">
                <i class="bi bi-cloud-upload"></i> Admin: CSV
            </button>
            <input type="file" id="csvFileInput" accept=".csv" style="display:none;" onchange="window.handleCsvImport(this)">

            <svg class="radiator-icon" viewBox="0 0 24 24">
                <path d="M4 3h16a2 2 0 0 1 2 2v1h-20v-1a2 2 0 0 1 2-2z"/> 
                <rect x="2" y="7" width="20" height="14" rx="2" fill="none" stroke="white" stroke-width="2"/> 
                <line x1="6" y1="7" x2="6" y2="21" stroke="white" stroke-width="1" opacity="0.6"/>
                <line x1="10" y1="7" x2="10" y2="21" stroke="white" stroke-width="1" opacity="0.6"/>
                <line x1="14" y1="7" x2="14" y2="21" stroke="white" stroke-width="1" opacity="0.6"/>
                <line x1="18" y1="7" x2="18" y2="21" stroke="white" stroke-width="1" opacity="0.6"/>
            </svg>

            <h3 class="fw-bold mb-1">FROTISE</h3>
            <p class="opacity-75 mb-0 small letter-spacing-1">RADIATOR CHECK & ORDER</p>
            <div class="mt-2 badge bg-light text-dark opacity-75 small">User: <span id="userDisplay">Client</span></div>
        </div>

        <div class="container">
            <div class="search-card">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0" placeholder="" onkeyup="window.handleSearch()">
                </div>
                <div class="text-muted mt-2 small text-center">
                    <span id="totalCount" class="fw-bold">0</span> products loaded
                </div>
            </div>

            <div id="loadingMsg">Loading data...</div>
            <div id="resultsList" class="mt-4"></div>
        </div>

        <div class="fab-cart" onclick="window.openCartModal()">
            <i class="bi bi-cart-fill" style="font-size: 1.5rem;"></i>
            <div id="cartBadge" class="cart-badge" style="display: none;">0</div>
        </div>
    </div>

    <!-- PRODUCT MODAL -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- Image with click to zoom -->
                    <div class="position-relative">
                        <img src="" id="modalImg" class="modal-img shadow-sm" alt="Product" onclick="window.openZoom(this.src)">
                        <div class="position-absolute bottom-0 end-0 p-2 text-muted small"><i class="bi bi-zoom-in"></i> Click to enlarge</div>
                    </div>

                    <h6 class="mt-3 fw-bold px-2" id="modalName"></h6>
                    <div class="text-muted small mb-3">OEM: <span id="modalCode"></span></div>

                    <div class="bg-light p-3 rounded mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="text-muted">Price:</span>
                            <span class="fw-bold text-danger fs-4" id="modalPrice"></span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-muted">Status:</span>
                            <span id="modalStockContent"></span>
                        </div>
                    </div>

                    <div id="addToCartSection">
                        <label class="form-label text-muted small">Quantity:</label>
                        <div class="qty-control mb-4">
                            <button class="qty-btn" onclick="window.updateQty(-1)">-</button>
                            <input type="number" id="qtyInput" class="qty-display" value="1" readonly>
                            <button class="qty-btn" onclick="window.updateQty(1)">+</button>
                        </div>
                        <div class="d-grid">
                            <button onclick="window.addToCart()" class="btn btn-dark btn-lg">
                                <i class="bi bi-cart-plus-fill"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                    <div id="outOfStockMsg" class="alert alert-danger mt-3" style="display:none;">
                        <i class="bi bi-x-circle"></i> Out of Stock
                    </div>
                    
                    <div id="adminEditSection" class="mt-3 pt-3 border-top" style="display:none;">
                        <label class="small fw-bold text-primary">Admin: Update Stock</label>
                        <div class="input-group input-group-sm mt-1">
                            <input type="number" id="adminStockOverride" class="form-control" placeholder="New Qty">
                            <button class="btn btn-primary" onclick="window.adminSaveStock()">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CART MODAL -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold"><i class="bi bi-cart3"></i> Order Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-2" id="cartBody"></div>
                <div class="modal-footer d-block bg-light">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fs-5 text-muted">Total Amount:</span>
                        <span class="fs-3 fw-bold text-danger" id="cartTotal">0</span>
                    </div>
                    <div id="limitWarning" class="alert alert-warning small mb-2" style="display:none;">
                        <i class="bi bi-exclamation-triangle"></i> Order limit 100,000. Reduce quantity.
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="window.confirmOrder()" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle-fill"></i> Confirm Order
                        </button>
                        <button onclick="window.downloadCSV()" class="btn btn-outline-dark btn-sm">
                            <i class="bi bi-download"></i> Download CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const currencyUnit = ""; 
        const myWhatsAppNumber = "233550584720"; 
        const orderLimit = 100000; 
        
        const validUsers = [
            { id: "GH10328", pass: "0000", role: "client" },
            { id: "GH98791", pass: "0000", role: "client" },
            { id: "ADMIN",   pass: "8888", role: "admin" },
            { id: "GH10051", pass: "0000", role: "client" }
        ];

        window.cart = [];
        window.currentItem = null;
        window.loggedInUser = null;
        window.isAdmin = false;
        window.productModal = null;
        window.cartModal = null;
        window.database = []; // Will load from CSV

        // --- 1. INIT & CSV LOADING ---
        document.addEventListener('DOMContentLoaded', function() {
            window.productModal = new bootstrap.Modal(document.getElementById('productModal'));
            window.cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            loadDataFromCSV();
        });

        function loadDataFromCSV() {
            document.getElementById('loadingMsg').style.display = 'block';
            
            // Try to fetch 'products.csv' from same folder
            fetch('products.csv?v=' + new Date().getTime())
                .then(response => {
                    if (!response.ok) throw new Error("CSV not found, using fallback.");
                    return response.text();
                })
                .then(text => parseAndSetData(text))
                .catch(err => {
                    console.log("Using fallback data");
                    // FALLBACK DATA IF CSV NOT FOUND (FOR DEMO)
                    window.database = [
                        {code:"1001220", name:"RADIATOR LAND CRUISER 1996 HZJ79 (MT) (48MM) (FROTISE)", stock:0, price:1300},
                        {code:"1001234", name:"RADIATOR RAV4 2004 ACA21 (AT)(26MM) (FROTISE)", stock:0, price:780},
                        {code:"1011371", name:"RADIATOR ELANTRA 2001 (AT)(26MM) (FROTISE)", stock:5, price:690},
                        {code:"1011393", name:"RADIATOR PAJERO MONTERO 4M40 90-00 (AT)(26MM) (FROTIS)", stock:39, price:638},
                        {code:"1013581", name:"RADIATOR LAND CRUISER 2010 VDJ200 V8 (48MM)(MT)FROTIS", stock:59, price:1250}
                    ];
                    finishLoad();
                });
        }

        function parseAndSetData(csvText) {
            const lines = csvText.split('\n');
            const newDb = [];
            // Start at 1 to skip header
            for(let i=1; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;
                const cols = line.split(',');
                if(cols.length >= 4) {
                    newDb.push({
                        code: cols[0].trim(),
                        name: cols[1].trim(),
                        stock: parseInt(cols[2].trim()) || 0,
                        price: parseFloat(cols[3].trim()) || 0
                    });
                }
            }
            if(newDb.length > 0) window.database = newDb;
            finishLoad();
        }

        function finishLoad() {
            document.getElementById('totalCount').innerText = window.database.length;
            document.getElementById('loadingMsg').style.display = 'none';
            if(window.loggedInUser) window.handleSearch();
        }

        // --- 2. ZOOM FUNCTION ---
        window.openZoom = function(src) {
            if(!src || src.includes('via.placeholder')) return;
            document.getElementById('zoomImg').src = src;
            document.getElementById('zoomOverlay').style.display = 'flex';
        };

        window.closeZoom = function() {
            document.getElementById('zoomOverlay').style.display = 'none';
        };

        // --- 3. LOGIN ---
        window.attemptLogin = function() {
            const idInput = document.getElementById('loginId').value.trim().toUpperCase();
            const passInput = document.getElementById('loginPass').value.trim();
            const errorMsg = document.getElementById('loginError');

            const user = validUsers.find(u => u.id.toUpperCase() === idInput && u.pass === passInput);

            if (user) {
                window.loggedInUser = user.id.toUpperCase();
                window.isAdmin = (user.role === 'admin');
                document.getElementById('userDisplay').innerText = user.id;
                
                if(window.isAdmin) document.getElementById('adminImportBtn').style.display = 'block';
                
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                window.handleSearch(); 
            } else {
                errorMsg.style.display = 'block';
            }
        };

        window.logout = function() { location.reload(); };

        // --- 4. SEARCH & LIST ---
        window.handleSearch = function() {
            const rawInput = document.getElementById('searchInput').value.toUpperCase().trim();
            const listDiv = document.getElementById('resultsList');
            
            if(window.database.length === 0) {
                listDiv.innerHTML = '<div class="text-center mt-5 text-muted">No data loaded.</div>';
                return;
            }

            if(rawInput.length < 1) { 
                listDiv.innerHTML = `<div class="text-center text-muted mt-5 opacity-50"><i class="bi bi-search fs-1"></i><p class="mt-2">Enter model or OEM code.</p></div>`;
                return;
            }

            let results = [];
            if (rawInput === 'STOCK') {
                results = window.database.filter(i => i.stock > 0);
            } else {
                const terms = rawInput.split(/\s+/);
                results = window.database.filter(item => {
                    const text = (item.code + " " + item.name).toUpperCase();
                    return terms.every(term => text.includes(term));
                });
            }

            if (results.length === 0) {
                listDiv.innerHTML = '<div class="text-center mt-5 text-muted">No products found.</div>';
                return;
            }

            let html = '';
            results.forEach(item => {
                const dbIndex = window.database.indexOf(item);
                const imgSrc = `images/${item.code}.jpg`;
                
                let stockBadge = '';
                if (window.isAdmin) {
                    stockBadge = `<span class="admin-stock-num">Qty: ${item.stock}</span>`;
                } else {
                    if (item.stock <= 0) stockBadge = `<span class="stock-tag bg-stock-zero">OUT OF STOCK</span>`;
                    else if (item.stock <= 10) stockBadge = `<span class="stock-tag bg-stock-low">LESS THAN 10</span>`;
                    else stockBadge = `<span class="stock-tag bg-stock-high">IN STOCK</span>`;
                }

                html += `
                <div class="result-item d-flex align-items-center mb-2 p-2 bg-white rounded shadow-sm" onclick="window.openProduct(${dbIndex})">
                    <img src="${imgSrc}" class="product-img-thumb" onerror="this.src='https://via.placeholder.com/80?text=No+Img'">
                    <div class="ms-3 flex-grow-1">
                        <h6 class="mb-1 part-name text-dark">${item.name}</h6>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted fw-bold">${item.code}</small>
                            ${stockBadge}
                        </div>
                        <div class="price-text text-end mt-1">${currencyUnit}${item.price}</div>
                    </div>
                </div>`;
            });
            listDiv.innerHTML = html;
        };

        // --- 5. PRODUCT MODAL ---
        window.openProduct = function(index) {
            window.currentItem = window.database[index];
            if(!window.currentItem) return;

            const item = window.currentItem;
            document.getElementById('modalName').innerText = item.name;
            document.getElementById('modalCode').innerText = item.code;
            document.getElementById('modalPrice').innerText = currencyUnit + item.price;
            document.getElementById('modalImg').src = `images/${item.code}.jpg`;
            document.getElementById('qtyInput').value = 1;

            const statusDiv = document.getElementById('modalStockContent');
            const addBtnDiv = document.getElementById('addToCartSection');
            const msgDiv = document.getElementById('outOfStockMsg');
            const adminDiv = document.getElementById('adminEditSection');

            if(window.isAdmin) {
                statusDiv.innerHTML = `<span class="badge bg-info text-dark">Real Stock: ${item.stock}</span>`;
                addBtnDiv.style.display = 'none';
                msgDiv.style.display = 'none';
                adminDiv.style.display = 'block';
                document.getElementById('adminStockOverride').value = item.stock;
            } else {
                adminDiv.style.display = 'none';
                if(item.stock <= 0) {
                    statusDiv.innerHTML = `<span class="badge bg-stock-zero">OUT OF STOCK</span>`;
                    addBtnDiv.style.display = 'none';
                    msgDiv.style.display = 'block';
                } else {
                    addBtnDiv.style.display = 'block';
                    msgDiv.style.display = 'none';
                    if(item.stock <= 10) {
                        statusDiv.innerHTML = `<span class="badge bg-stock-low text-dark">LESS THAN 10</span>`;
                    } else {
                        statusDiv.innerHTML = `<span class="badge bg-stock-high">IN STOCK</span>`;
                    }
                }
            }
            
            window.productModal.show();
        };

        // --- 6. CART & ADMIN ACTIONS ---
        window.updateQty = function(diff) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + diff;
            if(val < 1) val = 1;
            if(!window.isAdmin && val > window.currentItem.stock) {
                alert('Max stock reached');
                val = window.currentItem.stock;
            }
            input.value = val;
        };

        window.addToCart = function() {
            const qty = parseInt(document.getElementById('qtyInput').value);
            const item = window.currentItem;
            const exist = window.cart.find(c => c.code === item.code);
            
            if(exist) {
                if(!window.isAdmin && (exist.qty + qty) > item.stock) {
                    return alert('Total exceeds stock limit');
                }
                exist.qty += qty;
            } else {
                window.cart.push({...item, qty: qty});
            }
            
            window.updateCartUI();
            window.productModal.hide();
        };

        window.updateCartUI = function() {
            const count = window.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cartBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        };

        window.openCartModal = function() {
            window.renderCartItems();
            window.cartModal.show();
        };

        window.renderCartItems = function() {
            const modalBody = document.getElementById('cartBody');
            modalBody.innerHTML = '';
            let totalAmount = 0;

            if (window.cart.length === 0) {
                modalBody.innerHTML = '<div class="text-center py-5 text-muted"><i class="bi bi-cart-x fs-1"></i><p class="mt-2">Cart is empty</p></div>';
            } else {
                window.cart.forEach((item, index) => {
                    totalAmount += item.price * item.qty;
                    modalBody.innerHTML += `
                        <div class="card mb-2 border-0 shadow-sm">
                            <div class="card-body p-2 d-flex justify-content-between align-items-center">
                                <div style="width:55%">
                                    <div class="fw-bold small">${item.code}</div>
                                    <div class="small text-muted text-truncate">${item.name}</div>
                                    <div class="text-danger fw-bold mt-1">${currencyUnit}${item.price}</div>
                                </div>
                                <div class="d-flex flex-column align-items-end">
                                    <div class="qty-control mb-1">
                                        <button class="qty-btn p-0" onclick="window.updateCartItemQty(${index}, -1)">-</button>
                                        <span class="fw-bold mx-2">${item.qty}</span>
                                        <button class="qty-btn p-0" onclick="window.updateCartItemQty(${index}, 1)">+</button>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="window.removeCartItem(${index})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('cartTotal').innerText = currencyUnit + totalAmount;
            
            const warning = document.getElementById('limitWarning');
            if (totalAmount > orderLimit && !window.isAdmin) {
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        };

        window.updateCartItemQty = function(index, change) {
            const item = window.cart[index];
            let newQty = item.qty + change;

            if (newQty < 1) return; 
            if (newQty > item.stock && !window.isAdmin) {
                alert(`Max stock available is ${item.stock}`);
                return;
            }
            item.qty = newQty;
            window.updateCartUI();
            window.renderCartItems(); 
        };

        window.removeCartItem = function(index) {
            if(confirm('Remove this item?')) {
                window.cart.splice(index, 1);
                window.updateCartUI();
                window.renderCartItems();
            }
        };

        window.confirmOrder = function() {
            if (window.cart.length === 0) return alert("Cart is empty");
            const totalAmount = window.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            if (totalAmount > orderLimit && !window.isAdmin) {
                return alert(`Order limit exceeded! Max: ${orderLimit}`);
            }
            // Deduct
            window.cart.forEach(cItem => {
                const dbItem = window.database.find(d => d.code === cItem.code);
                if(dbItem) dbItem.stock = Math.max(0, dbItem.stock - cItem.qty);
            });
            // WhatsApp
            let msg = `ðŸ›’ *FROTISE ORDER (${loggedInUser})* \n\n`;
            window.cart.forEach(i => msg += `â–ªï¸ ${i.code} (x${i.qty})\n`);
            msg += `\nðŸ’° *TOTAL: ${currencyUnit}${totalAmount}*`;
            window.open(`https://wa.me/${myWhatsAppNumber}?text=${encodeURIComponent(msg)}`, '_blank');
            // Reset
            window.cart = [];
            window.updateCartUI();
            window.cartModal.hide();
            window.handleSearch(); 
        };

        window.downloadCSV = function() {
            if (window.cart.length === 0) return alert("Cart is empty");
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Client,PartCode,Quantity,Price,Total\n"; 
            window.cart.forEach(item => {
                csvContent += `${loggedInUser},${item.code},${item.qty},${item.price},${item.price * item.qty}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `FROTISE_Order.csv`);
            document.body.appendChild(link);
            link.click();
        };

        window.handleCsvImport = function(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                parseAndSetData(e.target.result);
                alert("Products Updated Successfully!");
            };
            reader.readAsText(file);
        };

        window.adminSaveStock = function() {
            const val = parseInt(document.getElementById('adminStockOverride').value);
            if(!isNaN(val) && window.currentItem) {
                window.currentItem.stock = val;
                alert('Stock updated locally');
                window.productModal.hide();
                window.handleSearch();
            }
        };

        document.getElementById('loginPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') window.attemptLogin();
        });

    </script>
</body>
</html>
