<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FROTISE STEERING RACK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding-bottom: 100px; }
        
        /* === IMAGE VIEWER (Lightbox) === */
        #imageOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; justify-content: center; align-items: center;
            cursor: pointer; animation: fadeIn 0.2s ease-in-out;
        }
        #fullImage {
            max-width: 95%; max-height: 90%;
            object-fit: contain; border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .close-hint {
            position: absolute; bottom: 30px; color: rgba(255,255,255,0.6);
            font-size: 0.9rem; pointer-events: none;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* LOGIN SECTION */
        #loginSection {
            height: 100vh; width: 100%;
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #2C3E50 0%, #4CA1AF 100%);
            position: fixed; top: 0; left: 0; z-index: 9999;
        }
        .login-card {
            background: white; padding: 40px 30px;
            border-radius: 20px; width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* HEADER */
        .header-bg {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            color: white; padding: 30px 20px 60px;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            position: relative;
        }
        .logout-btn {
            position: absolute; top: 15px; right: 15px;
            color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.3); padding: 4px 12px; border-radius: 20px;
        }
        .steer-icon { width: 50px; height: 50px; fill: none; stroke: white; stroke-width: 2; margin-bottom: 10px; }

        /* LIST ITEMS */
        .search-card {
            margin-top: -40px; background: white; border-radius: 15px;
            padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .result-item {
            background: white; border-radius: 12px; margin-bottom: 10px;
            padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s; cursor: pointer; position: relative;
            border-left: 5px solid transparent; overflow: hidden;
        }
        .result-item:active { transform: scale(0.99); background-color: #f8f9fa; border-left-color: #2C3E50; }
        
        /* Tags & Badges */
        .stock-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 6px; font-weight: bold; text-transform: uppercase;}
        .bg-stock-high { background-color: #e8f5e9; color: #2e7d32; }
        .bg-stock-low { background-color: #fff3cd; color: #856404; }
        .bg-stock-zero { background-color: #ffebee; color: #c62828; }

        .badge-new {
            position: absolute; top: 0; right: 0;
            background: #ff5722; color: white;
            font-size: 0.6rem; padding: 4px 8px;
            border-bottom-left-radius: 10px; font-weight: bold;
        }
        
        /* Prices */
        .price-text { color: #d32f2f; font-weight: 800; font-size: 1.2rem; }
        .price-old { text-decoration: line-through; color: #999; font-size: 0.9rem; margin-right: 5px; font-weight: normal; }
        .part-code { color: #2C3E50; font-size: 1rem; font-weight: 800; letter-spacing: 0.5px; }
        .part-name { font-weight: 600; color: #555; font-size: 0.9rem; line-height: 1.3; margin-bottom: 4px; }
        
        .product-img-thumb {
            width: 80px; height: 80px; object-fit: cover; border-radius: 8px; 
            background: #eee; border: 1px solid #eee; flex-shrink: 0;
        }
        
        /* MODAL & IMAGE LEFT LAYOUT */
        .modal-content { border-radius: 15px; overflow: hidden; }
        .modal-header { border-bottom: none; padding-bottom: 0; }
        .modal-img { 
            width: 100%; height: auto; border-radius: 8px; 
            object-fit: contain; background: #f8f9fa; 
            cursor: zoom-in; border: 1px solid #eee;
        }

        /* CART FAB */
        .fab-cart {
            position: fixed; bottom: 30px; right: 30px;
            background-color: #2C3E50; color: white;
            width: 65px; height: 65px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.4);
            z-index: 1000; cursor: pointer; transition: transform 0.2s;
        }
        .fab-cart:active { transform: scale(0.9); }
        .cart-badge {
            position: absolute; top: -5px; right: -5px;
            background-color: #dc3545; color: white;
            border-radius: 50%; width: 24px; height: 24px;
            font-size: 0.8rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; border: 2px solid white;
        }

        .qty-control { display: flex; align-items: center; justify-content: flex-start; gap: 8px; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #dee2e6; background: white; font-weight: bold; color: #495057; }
        .qty-display { width: 40px; text-align: center; font-weight: bold; border:none; background: transparent;}
        
        #loadingMsg { text-align:center; padding: 20px; color: #666; display: none;}
    </style>
</head>
<body>

    <!-- IMAGE VIEWER -->
    <div id="imageOverlay" onclick="window.closeImageViewer()">
        <img id="fullImage" src="">
        <div class="close-hint"><i class="bi bi-x-circle"></i> Tap to close</div>
    </div>

    <!-- LOGIN -->
    <div id="loginSection">
        <div class="login-card animate__animated animate__fadeInUp">
            <div class="mb-4">
                <svg class="steer-icon" viewBox="0 0 24 24" style="width:60px; height:60px; stroke:#2C3E50;">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 12L4 12" />
                    <path d="M12 12L20 12" />

            </div>
            <h4 class="mb-1 fw-bold">FROTISE</h4>

            <div id="dbStatus" class="small text-muted mb-3">Initializing...</div>

            <div class="mb-3 text-start">
                <input type="text" id="loginId" class="form-control form-control-lg" placeholder="Client Code (e.g. GH123)">
            </div>
            
            <div class="mb-4 text-start">
                <!-- æç¤ºï¼šè¿™é‡Œä¸ºäº†æ–¹ä¾¿ï¼Œé»˜è®¤å¯†ç å¯ä»¥æ˜¯ Client Code æˆ–è€… 1234 -->
                <input type="password" id="loginPass" class="form-control form-control-lg" placeholder="Password (Use Code)">
            </div>
            <button onclick="window.attemptLogin()" class="btn btn-dark btn-lg w-100" style="background-color:#2C3E50;">Login</button>
            <div id="loginError" class="text-danger mt-3 small" style="display:none;">User not found in clients.csv</div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" style="display:none;">
        <div class="header-bg text-center">
            <a href="#" onclick="window.logout()" class="logout-btn"><i class="bi bi-box-arrow-right"></i> Logout</a>
            
            <svg class="steer-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="9" />
                <path d="M12 12L5 12" />
                <path d="M12 12L19 12" />
                <path d="M12 12L12 21" />
                <circle cx="12" cy="12" r="1.5" fill="white"/>
            </svg>

            <h3 class="fw-bold mb-1">FROTISE</h3>
            <p class="opacity-75 mb-0 small letter-spacing-1">CATALOG</p>
            <div class="mt-2 badge bg-light text-dark opacity-75 small" style="font-size: 0.85rem;">
                Client: <span id="userDisplay" class="fw-bold text-uppercase text-primary"></span>
            </div>
        </div>

        <div class="container">
            <div class="search-card">
                <div class="input-group input-group-lg">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search product..." onkeyup="window.handleSearch()">
                </div>
                <div class="text-muted mt-2 small text-center">
                    <span id="totalCount" class="fw-bold">0</span> items available

            <div id="resultsList" class="mt-4"></div>
        </div>

        <div class="fab-cart" onclick="window.openCartModal()">
            <i class="bi bi-cart-fill" style="font-size: 1.5rem;"></i>
            <div id="cartBadge" class="cart-badge" style="display: none;">0</div>

    </div>

    <!-- PRODUCT MODAL -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header pb-0 border-bottom-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body pt-0">
                    <div class="row">
                        <div class="col-12 col-md-5 mb-3 mb-md-0 text-center">
                            <div class="position-relative">
                                <img src="" id="modalImg" class="modal-img shadow-sm" alt="Product" onclick="window.viewImage(this.src)">

                            </div>
                        </div>
                        <div class="col-12 col-md-7">
                            <div class="ps-md-2 text-start">
                                <h3 class="fw-bold text-primary mb-1" id="modalCode"></h3>
                                <h6 class="text-muted mb-3" id="modalName" style="line-height:1.4;"></h6>

                                <div class="p-3 bg-light rounded mb-3">
                                    <div class="d-flex justify-content-between align-items-center mb-2">
                                        <span class="text-muted">Price:</span>
                                        <div id="modalPriceContainer" class="text-end"></div>

                                            <button class="qty-btn" onclick="window.updateQty(-1)">-</button>

                                            <button class="qty-btn" onclick="window.updateQty(1)">+</button>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button onclick="window.addToCart()" class="btn btn-dark btn-lg w-100" style="background-color: #2C3E50;">

                        </div>
                    </div>

    <!-- CART MODAL -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold"><i class="bi bi-cart3"></i> Order List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-2" id="cartBody"></div>
                <div class="modal-footer d-block bg-light">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="fs-5 text-muted">Total:</span>
                        <span class="fs-3 fw-bold text-danger" id="cartTotal">0</span>
                    </div>
                    <div id="limitWarning" class="alert alert-warning small mb-2" style="display:none;">
                        <i class="bi bi-exclamation-triangle"></i> Limit exceeded.
                    </div>
                    <div class="d-grid gap-2">
                        <button onclick="window.confirmOrder()" class="btn btn-success btn-lg">
                            <i class="bi bi-whatsapp"></i> Share on WhatsApp

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // --- CONFIG ---
        const currencyUnit = ""; 
        const orderLimit = 1000000; 

        // --- STATE ---
        window.cart = [];
        window.currentItem = null;
        window.loggedInUser = null; 
        window.productModal = null;
        window.cartModal = null;
        
        window.allProducts = []; 
        window.validClients = []; 
        window.userAllowedProducts = []; 

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', function() {
            window.productModal = new bootstrap.Modal(document.getElementById('productModal'));
            window.cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            loadDatabases();
        });

        // --- DATA LOADING ---
        function loadDatabases() {
            const statusEl = document.getElementById('dbStatus');
            statusEl.innerText = "Loading data...";
            
            Promise.all([
                fetch('products.csv?v=' + Date.now()).then(r => r.text()),
                fetch('clients.csv?v=' + Date.now()).then(r => r.text())
            ]).then(([prodText, clientText]) => {
                parseProducts(prodText);
                parseClients(clientText);
                statusEl.innerText = "Ready to Login";
                statusEl.classList.add('text-success');
            }).catch(err => {
                console.error(err);
                statusEl.innerText = "Error: Ensure products.csv and clients.csv exist.";
                statusEl.classList.add('text-danger');
            });
        }

        function parseProducts(csvText) {
            const lines = csvText.split('\n');
            window.allProducts = [];
            for(let i=1; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;
                const cols = line.split(',');
                if(cols.length >= 4) {
                    window.allProducts.push({
                        code: cols[0].trim(),
                        name: cols[1].trim(),
                        stock: parseInt(cols[2].trim()) || 0,
                        price: parseFloat(cols[3].trim()) || 0,
                        promo: cols[4] ? parseFloat(cols[4].trim()) : 0,
                        isNew: cols[5] ? (cols[5].trim().toUpperCase() === 'YES') : false
                    });
                }
            }
        }

        function parseClients(csvText) {
            const lines = csvText.split('\n');
            window.validClients = [];
            for(let i=1; i<lines.length; i++) {
                const line = lines[i].trim();
                if(!line) continue;
                
                // é€»è¾‘ï¼šé€—å·å‰æ˜¯ç”¨æˆ·åï¼Œé€—å·åŽå…¨æ˜¯å…³é”®è¯
                const firstCommaIndex = line.indexOf(',');
                if(firstCommaIndex > -1) {
                    const clientCode = line.substring(0, firstCommaIndex).trim().toUpperCase();
                    const keywordsStr = line.substring(firstCommaIndex + 1).trim();
                    
                    const keywords = keywordsStr.split(',').map(k => k.trim().toUpperCase()).filter(k => k !== "");
                    
                    if(clientCode) {
                        window.validClients.push({
                            id: clientCode,
                            keywords: keywords
                        });
                    }
                }
            }
            console.log("Loaded Clients:", window.validClients);
        }

        // --- LOGIN LOGIC ---
        window.attemptLogin = function() {
            const idInput = document.getElementById('loginId').value.trim().toUpperCase();
            const passInput = document.getElementById('loginPass').value.trim(); // Case sensitive password? usually no for basic apps
            
            // 1. Find user in parsed CSV data
            const user = window.validClients.find(u => u.id === idInput);

            // 2. éªŒè¯é€»è¾‘ï¼š
            // å› ä¸ºCSVé‡Œæ²¡æœ‰å¯†ç åˆ—ï¼Œæˆ‘ä»¬é»˜è®¤ï¼š
            // å¯†ç  == ç”¨æˆ·å (Client Code) 
            // æˆ–è€… å¯†ç  == "1234" (é€šç”¨å¯†ç )
            if (user) {
                if(passInput.toUpperCase() === user.id || passInput === "1234") {
                    // Success
                    window.loggedInUser = user; 
                    filterDatabaseForUser(user);
                    
                    document.getElementById('userDisplay').innerText = user.id; 
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    window.handleSearch();
                    return;
                }
            }
            
            // Fail
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('loginError').innerText = "Invalid Client Code or Password.";
        };

        // ** ç­›é€‰é€»è¾‘ **
        function filterDatabaseForUser(user) {
            if(!user || !user.keywords) return;
            const keywords = user.keywords;
            
            if(keywords.includes('ALL')) {
                window.userAllowedProducts = [...window.allProducts];
                return;
            }

            window.userAllowedProducts = window.allProducts.filter(item => {
                const searchStr = (item.code + " " + item.name).toUpperCase();
                return keywords.some(key => searchStr.includes(key));
            });
        }

        window.logout = function() { location.reload(); };

        // --- SEARCH & RENDER ---
        window.handleSearch = function() {
            const rawInput = document.getElementById('searchInput').value.toUpperCase().trim();
            const listDiv = document.getElementById('resultsList');
            const sourceData = window.userAllowedProducts; 

            document.getElementById('totalCount').innerText = sourceData.length;

            if(sourceData.length === 0) {
                listDiv.innerHTML = '<div class="text-center mt-5 text-muted">No products available for your account.</div>';
                return;
            }

            let results = [];
            if(rawInput.length === 0) {
                results = sourceData;
            } else if (rawInput === 'STOCK') {
                results = sourceData.filter(i => i.stock > 0);
            } else if (rawInput === 'NEW') {
                results = sourceData.filter(i => i.isNew);
            } else {
                const terms = rawInput.split(/\s+/);
                results = sourceData.filter(item => {
                    const text = (item.code + " " + item.name).toUpperCase();
                    return terms.every(term => text.includes(term));
                });
            }

            if (results.length === 0) {
                listDiv.innerHTML = '<div class="text-center mt-5 text-muted">No items found.</div>';
                return;
            }

            const displayList = (rawInput === "") ? results.slice(0, 50) : results;

            let html = '';
            displayList.forEach(item => {
                const imgSrc = `images/${item.code}.jpg`;
                
                let stockBadge = '';
                if (item.stock <= 0) stockBadge = `<span class="stock-tag bg-stock-zero">OUT OF STOCK</span>`;
                else if (item.stock <= 5) stockBadge = `<span class="stock-tag bg-stock-low">LOW STOCK</span>`;
                else stockBadge = `<span class="stock-tag bg-stock-high">IN STOCK</span>`;

                let newBadge = item.isNew ? `<div class="badge-new">NEW</div>` : '';
                
                let priceDisplay = `${currencyUnit}${item.price}`;
                if(item.promo > 0 && item.promo < item.price) {
                    priceDisplay = `<span class="price-old">${item.price}</span>${currencyUnit}${item.promo}`;
                }

                html += `
                <div class="result-item d-flex align-items-center bg-white rounded" onclick="window.openProduct('${item.code}')">
                    ${newBadge}
                    <div class="flex-grow-1">
                        <div class="d-flex justify-content-between align-items-start">
                             <div class="part-code">${item.code}</div>
                             ${stockBadge}
                        </div>
                        <div class="part-name text-muted mt-1">${item.name}</div>
                        <div class="price-text text-end mt-1">${priceDisplay}</div>
                    </div>
                    <img src="${imgSrc}" class="product-img-thumb ms-3" onerror="this.src='https://via.placeholder.com/80?text=No+Img'">
                </div>`;
            });
            
            if(rawInput === "" && results.length > 50) {
                html += `<div class="text-center small text-muted mt-3">Showing first 50 items. Use search to find more.</div>`;
            }
            listDiv.innerHTML = html;
        };

        // --- PRODUCT DETAILS ---
        window.openProduct = function(code) {
            window.currentItem = window.allProducts.find(p => p.code === code);
            if(!window.currentItem) return;

            const item = window.currentItem;
            document.getElementById('modalName').innerText = item.name;
            document.getElementById('modalCode').innerText = item.code;
            document.getElementById('modalNewBadge').style.display = item.isNew ? 'block' : 'none';
            
            const imgPath = `images/${item.code}.jpg`;
            const imgEl = document.getElementById('modalImg');
            imgEl.src = imgPath;
            imgEl.onerror = function(){ this.src = 'https://via.placeholder.com/300?text=No+Image'; }

            document.getElementById('qtyInput').value = 1;
            
            let finalPrice = item.price;
            let priceHtml = `<span class="fs-3 fw-bold text-dark">${currencyUnit}${item.price}</span>`;
            if(item.promo > 0 && item.promo < item.price) {
                finalPrice = item.promo;
                priceHtml = `<span class="text-decoration-line-through text-muted me-2 fs-5">${item.price}</span><span class="fs-3 fw-bold text-danger">${currencyUnit}${item.promo}</span>`;
            }
            window.currentItem.finalPrice = finalPrice; 
            document.getElementById('modalPriceContainer').innerHTML = priceHtml;

            const statusDiv = document.getElementById('modalStockContent');
            const addBtnDiv = document.getElementById('addToCartSection');
            const msgDiv = document.getElementById('outOfStockMsg');

            if(item.stock <= 0) {
                statusDiv.innerHTML = `<span class="badge bg-stock-zero">OUT OF STOCK</span>`;
                addBtnDiv.style.display = 'none';
                msgDiv.style.display = 'block';
            } else {
                addBtnDiv.style.display = 'block';
                msgDiv.style.display = 'none';
                statusDiv.innerHTML = `<span class="badge bg-stock-high">AVAILABLE: ${item.stock}</span>`;
            }
            
            window.productModal.show();
        };

        // --- CART ---
        window.updateQty = function(diff) {
            const input = document.getElementById('qtyInput');
            let val = parseInt(input.value) + diff;
            if(val < 1) val = 1;
            if(val > window.currentItem.stock) val = window.currentItem.stock;
            input.value = val;
        };

        window.addToCart = function() {
            const qty = parseInt(document.getElementById('qtyInput').value);
            const item = window.currentItem;
            const exist = window.cart.find(c => c.code === item.code);

            if(exist) {
                if((exist.qty + qty) > item.stock) return alert('Total exceeds stock limit');
                exist.qty += qty;
            } else {
                window.cart.push({...item, qty: qty, price: item.finalPrice});
            }
            window.updateCartUI();
            window.productModal.hide();
        };

        window.updateCartUI = function() {
            const count = window.cart.reduce((a, b) => a + b.qty, 0);
            const badge = document.getElementById('cartBadge');
            badge.innerText = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        };

        window.openCartModal = function() {
            window.renderCartItems();
            window.cartModal.show();
        };

        window.renderCartItems = function() {
            const modalBody = document.getElementById('cartBody');
            modalBody.innerHTML = '';
            let totalAmount = 0;

            if (window.cart.length === 0) {
                modalBody.innerHTML = '<div class="text-center py-5 text-muted"><i class="bi bi-cart-x fs-1"></i><p class="mt-2">Cart is empty</p></div>';
            } else {
                window.cart.forEach((item, index) => {
                    totalAmount += item.price * item.qty;
                    modalBody.innerHTML += `
                        <div class="card mb-2 border-0 shadow-sm">
                            <div class="card-body p-2 d-flex justify-content-between align-items-center">
                                <div style="width:55%">
                                    <div class="fw-bold small">${item.code}</div>
                                    <div class="small text-muted text-truncate">${item.name}</div>
                                    <div class="text-danger fw-bold mt-1">${currencyUnit}${item.price} <span class="text-muted small fw-normal">x ${item.qty}</span></div>
                                </div>
                                <div class="d-flex flex-column align-items-end">
                                    <div class="qty-control mb-1">
                                        <button class="qty-btn p-0" onclick="window.updateCartItemQty(${index}, -1)">-</button>
                                        <span class="fw-bold mx-2">${item.qty}</span>
                                        <button class="qty-btn p-0" onclick="window.updateCartItemQty(${index}, 1)">+</button>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger" onclick="window.removeCartItem(${index})">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById('cartTotal').innerText = currencyUnit + totalAmount.toLocaleString();
        };

        window.updateCartItemQty = function(index, change) {
            const item = window.cart[index];
            let newQty = item.qty + change;
            if (newQty < 1) return; 
            if (newQty > item.stock) return alert(`Max stock available is ${item.stock}`);
            item.qty = newQty;
            window.updateCartUI();
            window.renderCartItems(); 
        };

        window.removeCartItem = function(index) {
            if(confirm('Remove this item?')) {
                window.cart.splice(index, 1);
                window.updateCartUI();
                window.renderCartItems();
            }
        };

        // --- WHATSAPP SHARE (UPDATED) ---
        window.confirmOrder = function() {
            if (window.cart.length === 0) return alert("Cart is empty");
            const totalAmount = window.cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            window.cart.forEach(cItem => {
                const dbItem = window.allProducts.find(d => d.code === cItem.code);
                if(dbItem) dbItem.stock = Math.max(0, dbItem.stock - cItem.qty);
            });

            let msg = `ðŸ›’ *FROTISE ORDER (${window.loggedInUser.id})* \n\n`;
            window.cart.forEach(i => {
                msg += `â–ªï¸ ${i.code} (x${i.qty}) - ${currencyUnit}${i.price}\n`;
            });
            msg += `\nðŸ’° *TOTAL: ${currencyUnit}${totalAmount.toLocaleString()}*`;
            
            // å·²ä¿®æ”¹ï¼šä¸æŒ‡å®šç”µè¯å·ç ï¼Œç›´æŽ¥å”¤èµ·é€‰æ‹©è”ç³»äºº
            window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');

            window.cart = [];
            window.updateCartUI();
            window.cartModal.hide();
            window.handleSearch(); 
        };

        window.downloadCSV = function() {
            if (window.cart.length === 0) return alert("Cart is empty");
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Client,PartCode,Quantity,Price,LineTotal\n"; 
            window.cart.forEach(item => {
                csvContent += `${window.loggedInUser.id},${item.code},${item.qty},${item.price},${item.price * item.qty}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `Order_${window.loggedInUser.id}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        window.viewImage = function(src) {
            if(!src || src.includes('placeholder')) return;
            document.getElementById('fullImage').src = src;
            document.getElementById('imageOverlay').style.display = 'flex';
        };
        window.closeImageViewer = function() {
            document.getElementById('imageOverlay').style.display = 'none';
        };
        
        // Enter Key for Login
        document.getElementById('loginPass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') window.attemptLogin();
        });
    </script>
</body>
